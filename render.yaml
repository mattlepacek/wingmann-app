services:
  - type: web
    name: wingmann-app
    runtime: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATA_DIR
        value: /var/data/wingmann
      - key: NODE_ENV
        value: production
      - key: ADMIN_PASSWORD
        sync: false
    disk:
      name: wingmann-data
      mountPath: /var/data/wingmann
      sizeGB: 1
